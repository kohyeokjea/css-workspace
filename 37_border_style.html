<!DOCTYPE html>
<html lang="en">

<head>
    <style>

    </style>
</head>

<body>
    <h2>border-style property</h2>

    <p style="border-style: dotted;">dotted</p>
    <p style="border-style: dashed;">dashed</p>
    <p style="border-style: solid;">solid</p>
    <p style="border-style: groove;">groove</p>
    <p style="border-style: groove; border-width: 10px;">groove</p>
    <p style="border-style: ridge; border-width: 10px;">ridge</p>
    <p style="border-style: inset; border-width: 10px;">inset</p>
    <p style="border-style: none; border-width: 10px;">none</p>
    <p style="border-style: hidden; border-width: 10px;">hidden</p>
    <p style="border-style: dotted dashed solid double;">dotted dashed solid double</p>
</body>

</html>
